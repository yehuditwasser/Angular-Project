<div id="cent">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <h3>כניסה</h3>
    <div class="text-center mb-5">
    </div>
    <div [formGroup]="frmUser">
      <input id="email1" type="text" placeholder="שם משתמש" [ngModel]="user.userName"
        (ngModelChange)="user.userName = $event" pInputText class="w-full mb-3" formControlName="userName">
      <div class="error-message" *ngIf="frmUser.controls.userName.invalid && frmUser.controls.userName.touched">
        *נא להזין שם משתמש חוקי. </div>
      <input id="password1" type="password" placeholder="סיסמה" [ngModel]="user.password"
        (ngModelChange)="user.password = $event" pInputText class="w-full mb-3" formControlName="password">
      <div class="error-message" *ngIf="frmUser.controls.password.invalid && frmUser.controls.password.touched">
        *נא להזין סיסמה חוקית. </div>

      <button pButton pRipple label="כניסה" icon="pi pi-user" class="w-full" (click)="login()"
        [disabled]="frmUser.invalid"></button>
    </div>
  </div>
</div>
