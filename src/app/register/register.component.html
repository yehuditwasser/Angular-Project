<div id="cent">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <h3>יצירת חשבון</h3>

        <div class="text-center mb-5">
        </div>
        <div>
            <div [formGroup]="frmUserRegister">
                <input id="userName" type="text" placeholder="שם משתמש" [ngModel]="user.userName"
                    (ngModelChange)="user.userName = $event" pInputText class="w-full mb-3" formControlName="userName">
                    <div class="error-message" *ngIf="frmUserRegister.controls.userName.invalid && frmUserRegister.controls.userName.touched">
                        *נא להזין שם משתמש חוקי. </div>
                <input id="password1" type="password" placeholder="סיסמה" [ngModel]="user.password"
                    (ngModelChange)="user.password = $event" pInputText class="w-full mb-3"
                    (input)="checkPasswordConditions($event.target.value)" formControlName="password">

                <ul>
                    <li [ngClass]="{ 'red': !uppercase, 'green': uppercase }">אות גדולה (A-Z)</li>
                    <li [ngClass]="{ 'red': !lowercase, 'green': lowercase }">אות קטנה (a-z)</li>
                    <li [ngClass]="{ 'red': !specialCharacters, 'green': specialCharacters }">תו מיוחד (!@#$%^&*)</li>
                    <li [ngClass]="{ 'red': !digits, 'green': digits }">ספרה</li>
                    <li [ngClass]="{ 'red': !minimumLength, 'green': minimumLength }">אורך מינימלי של 6 תווים</li>
                </ul>
                <input id="email1" type="text" placeholder="מייל" [ngModel]="user.email"
                    (ngModelChange)="user.email = $event" pInputText class="w-full mb-3" [formControl]="emailControl"
                    pInputText formControlName="email">

                <div *ngIf="emailControl.hasError('required') && emailControl.touched" class="error-message">
                    *נדרש אימייל.
                </div>
                <div *ngIf="emailControl.hasError('email') && emailControl.touched" class="error-message">
                    *פורמט דוא"ל לא חוקי.
                </div>
                <button pButton pRipple label="צור חשבון" icon="pi pi-user" class="w-full" (click)="register()"
                    [disabled]="frmUserRegister.invalid"></button>
            </div>

        </div>
    </div>
</div>
<br>
<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

</div>
